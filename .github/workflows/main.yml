name: Release

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          repository: unosquare/release-npm-package
          token: ${{ secrets.GITHUBPAT }}
      - uses: unosquare/release-npm-package@v1
        id: thismyid
        name: ReleasePackage
        with:
          release-version: Patch
